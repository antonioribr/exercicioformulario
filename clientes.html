<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produto</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <div class="container-principal">
        <div class="form-container">
            <div class="form">
                <span class="heading">Cadastre um novo produto</span>
                <input placeholder="Nome do Produto" type="text" class="input">
                <input placeholder="Preço do Produto (em reais)" id="preco" type="number" class="input">
                <input placeholder="Peso do Produto(em KG)" type="number" class="input">
                <textarea placeholder="Pequena descrição do produto:" rows="10" cols="30" id="message" name="message"
                    class="textarea"></textarea>
                <div class="button-container">
                    <div class="send-button">Cadastrar</div>
                    <div class="reset-button-container">
                        <div id="reset-btn" class="reset-button">Apagar</div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
